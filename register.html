        <h1 style="color: #ffffff">Halaman Registrasi</h1>
    </header>

    <img src="https://suaramalukudotcom.wordpress.com/wp-content/uploads/2016/01/monumen-martha-tiahahu.jpg" alt="foto profil" width="100%" height="600px" style="margin-top: 10px;">

    <div style="display: flex; padding: 20px;">
        <div style="flex: 3; padding-right: 20px;">

            <form id="registrasiForm">
                <fieldset>
                    <legend>registrasi</legend>
                    <p>
                        <label>Nama:</label>
                        <input type="text" name="nama" placeholder="Nama Lengkap" id="nama">
                    </p>
                    <p>
                        <label>Username:</label>
                        <input type="text" name="username" placeholder="Username" id="username">
                    </p>
                    <p>
                        <label>Email:</label>
                        <input type="text" name="email" placeholder="your email" id="email">
                    </p>
                    <p>
                        <label>Tanggal Lahir:</label>
                        <input type="date" name="tanggal" id="tanggal">
                    </p>
                    <p>
                        <label>Password:</label>
                        <input type="password" name="password" placeholder="password" id="password">
                    </p>
                    <p>
                        <label>Jenis Kelamin:</label>
                        <label><input type="radio" name="jenis_kelamin" value="Laki-Laki" id="Laki-Laki">Laki-Laki</label>
                        <label><input type="radio" name="jenis_kelamin" value="Perempuan" id="Perempuan">Perempuan</label>
                    </p>
                    <p>
                        <label>Agama:</label>
                        <select name="agama" id="agama">
                            <option value="islam">islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="hindu">hindu</option>
                            <option value="budha">budha</option>
                        </select>
                    </p>
                    <p>
                        <label>Biografi:</label>
                        <textarea name="biografi" id="biografi"></textarea>
                    </p>
                    <p>
                        <button type="button" onclick="KonfirmasiRegistrasi();">Daftar</button>
                    </p>
                </fieldset>
            </form>
           
        </div>

        <aside style="flex: 1; background-color: #4169e1; padding: 10px;">
            <h3 style="color: #ffffff">Alternatif Link</h3>

    <script>
       function KonfirmasiRegistrasi() {
        var nama = document.getElementById("nama").value;
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var tanggal = document.getElementById("tanggal").value;
        var password = document.getElementById("password").value;
        var jeniskelamin = document.querySelector('input[name="jenis_kelamin"]:checked');
        var agama = document.getElementById("agama").value;
        var biografi = document.getElementById("biografi").value;

        var jeniskelaminValue = jeniskelamin ? jeniskelamin.value : "Tidak dipilih" ;

        var Konfirmasi = 
        "konfirmasi Registrasi:\n\n" + 
        "Nama: " + nama + "\n" +
        "Username: " + username + "\n" +
        "Email: " + email + "\n" +
        "Tanggal Lahir: " + tanggal + "\n" +
        "Password: " + password + "\n" +
        "Jenis Kelamin: " + jeniskelaminValue + "\n" +
        "Agama: " + agama + "\n" +
        "Biografi: " + biografi;

        alert(Konfirmasi);
       }
    </script>
